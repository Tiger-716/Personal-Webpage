  <head>
    <meta charset="utf-8">

    <title>Personal Portfolio Webpage</title>
    <script src="https://kit.fontawesome.com/b138ab1a4d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
			<a id="icon" href="/">Junming</a>
			<nav id="navbar">
        <div class="dropdown">
					<button class="dropdown-btn">
						<i class="fa-solid fa-bars"></i>
					</button>
					<div id="dropdown-content">
						<a class="menu" href="about.html">About Me</a>
						<a class="menu" href="cert.html">Certification</a>

          </div>

      <div>
        <a id="switch" href="casual.html">CASUAL</a>
      </div>
    </header>

		<main>
      <section>
        <form id="palindrome-checker">
          <fieldset id="checker">
            <legend>Palindrome Checker</legend>
            <label for="text-input"><input id="text-input" type="text"></label>
            <button type="submit" id="check-btn">Check</button>
          </fieldset>
        </form>
        <div id="result" class="result hide"></div>
      </section>

      <section>
        <fieldset>
          <legend>Roman Numeral Converter</legend>
          <input id="number" type="number" />
          <button id="convert-btn">Convert</button>
        </fieldset>
        <p id="output"></p>
      </section>

      <section>
        <fieldset>
          <legend>Telephone Number Validator</legend>
          <input id="user-input" />
          <button id="validate-btn">Validate</button>
          <button id="clear-btn">Clear</button>
          <button id="test">test</button>
          <div id="results-div"></div>
          <i class="fa-solid fa-bug">   Bug Exists</i>
        </fieldset>
      </section>

      <section>
        <fieldset>
          <legend>Cash Register</legend>
          <i class="fa-solid fa-wrench">   Under Development ...</i>
        </fieldset>
      </section>

      <section>
        <fieldset>
          <legend>Pokémon Search App</legend>
          <input id="search-input" required>
          <button id="search-button">search</button>
          <h2 id="pokemon-name"></h2>
          <h3 id="pokemon-id"></h3>
          <div id="weight"></div>
          <div id="height"></div>
          <div id="img"></div>
          <div id="types"></div>
          <table id="spec" class="hide">
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </table>
        </fieldset>
      </section>
			
		</main>

  </body>
</html>

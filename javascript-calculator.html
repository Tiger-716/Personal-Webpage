    <header>
      <a id="icon" href="index.html">Junming</a>

    <main>
      <section>
        <fieldset>
          <legend>JavaScript Calculator</legend>
          <div id="calculator">
            <button id="one" value="1" onclick="number('one')">1</button>
            <button id="two" value="2" onclick="number('two')">2</button>
            <button id="three" value="3" onclick="number('three')">3</button>
            <button id="four" value="4" onclick="number('four')">4</button>
            <button id="five" value="5" onclick="number('five')">5</button>
            <button id="six" value="6" onclick="number('six')">6</button>
            <button id="seven" value="7" onclick="number('seven')">7</button>
            <button id="eight" value="8" onclick="number('eight')">8</button>
            <button id="nine" value="9" onclick="number('nine')">9</button>
            <button id="add" value="+" onclick="operator('add')">+</button>
            <button id="zero" value="0" onclick="number('zero')">0</button>
            <button id="subtract" value="-" onclick="operator('subtract')">-</button>
            <button id="multiply" value="*" onclick="operator('multiply')">*</button>
            <button id="divide" value="/" onclick="operator('divide')">/</button>
            <button id="decimal" value="." onclick="number('decimal')">.</button>
            <button id="equals" value="=" onclick="equal()">=</button>
            <div></div>
            <button id="clear">clear</button>
          </div>
          <p id="display">0</p>
        </fieldset>
      </section>
    </main>
